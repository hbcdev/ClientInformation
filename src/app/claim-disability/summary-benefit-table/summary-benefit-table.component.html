<h3 style="margin-top:-20px;float: left;">Summary Benefit</h3>
<hr style="margin-top: -10px;float: left; margin-left: 30px;width: 653px;border: 1px solid #e4e4e4;">
    <table mat-table #table [dataSource]="Mapsummary" style="width:100%;">
      
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="headerCell"> Description</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.Description}}</td>
        </ng-container>
        <ng-container matColumnDef="Group">
          <th mat-header-cell *matHeaderCellDef class="headerCell"> Group</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.Group}}</td>
        </ng-container>
        <ng-container matColumnDef="BenefitCover">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Benefit Cover</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.BenefitCover}}</td>
        </ng-container>
        <ng-container matColumnDef="BenefitPaid">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Benefit Paid</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.BenefitPaid}}</td>
        </ng-container>
        <ng-container matColumnDef="BenefitRemain">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Benefit Remain</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.BenefitRemain}}</td>
        </ng-container>
        <ng-container matColumnDef="DayCover">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Day Cover</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.DayCover}}</td>
        </ng-container>
        <ng-container matColumnDef="Day">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Day</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.Day}}</td>
        </ng-container>
        <ng-container matColumnDef="DayRemain">
          <th mat-header-cell *matHeaderCellDef class="headerCell" style="text-align:right;"> Day Remain</th>
          <td mat-cell *matCellDef="let elm" class="cell-item" style="text-align:right;">{{elm.DayRemain}}</td>
        </ng-container>
        <ng-container matColumnDef="Per">
          <th mat-header-cell *matHeaderCellDef class="headerCell"> Per</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.Per}}</td>
        </ng-container>
        <ng-container matColumnDef="NotifyNo">
          <th mat-header-cell *matHeaderCellDef class="headerCell"> Notify No</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.NotifyNo}}</td>
        </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="summaryTable" style="height: 25px;"></tr>
      <tr mat-row *matRowDef="let row; columns: summaryTable;" class="row-style" style="height:25px;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="8" [pageSizeOptions]="[8]" [showFirstLastButtons]="false">
    </mat-paginator>
