<h3 style="margin-top:-20px;float: left;">Claim Details</h3>
<hr style="margin-top: -10px;float: left; margin-left: 43px;width: 674px;border: 1px solid #e4e4e4;">
    <table mat-table #table [dataSource]="MapclaimDetail" style="width:100%;">
      
        <ng-container matColumnDef="notifyNo">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Notify No</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.notifyNo}}</td>
        </ng-container>
        <ng-container matColumnDef="hospital">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Hospital</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.hospital}}</td>
        </ng-container>
        <ng-container matColumnDef="accDate">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Acc Date</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.accDate}}</td>
        </ng-container>
        <ng-container matColumnDef="admitDate">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Admit Date</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.admitDate}}</td>
        </ng-container>
        <ng-container matColumnDef="discharge">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Discharge</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.discharge}}</td>
        </ng-container>
        <ng-container matColumnDef="icd10">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >ICD 10</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.icd10}}</td>
        </ng-container>
        <ng-container matColumnDef="charge">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Charge</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.charge}}</td>
        </ng-container>
        <ng-container matColumnDef="benefitPaid">
         <th mat-header-cell *matHeaderCellDef class="headerCell" >Benefit Paid</th>
          <td mat-cell *matCellDef="let elm" class="cell-item">{{elm.benefitPaid}}</td>
        </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="claimDetailTable" style="height: 20px;"></tr>
      <tr mat-row *matRowDef="let row; columns: claimDetailTable;" class="row-style" style="height: 20px;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5]" [showFirstLastButtons]="false">
    </mat-paginator>
